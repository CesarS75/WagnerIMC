<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora IMC</title>
</head>

<header>
    <figure>
        <img src="images/" alt="logo" title="meu logo">
    </figure>
    <h1>Calculadora IMC</h1>
</header>

<body>
    <main>
        <section class="dados">
            <form action="/" method="post" id="forms">
                <label for="peso">Peso</label>
                <input type="text" id="peso" name="peso" autocomplete="off">

                <label for="altura">Altura</label>
                <input type="altura" id="altura" name="altura" autocomplete="off">

                <button type="submit">Calcular</button>
                <button type="reset">Limpar</button>
            </form>
        </section>

        <aside>
            <figure>
                <img src="images/IMC-TABELA.jpg" width="100%" height="100%" alt="Sumiu" title="Tabela">
            </figure>

            <section id="resultado"></section>
        </aside>
    </main>
    <script src="js/main.js"></script>
</body>

<footer>
    <p>Made by Cesar Savoldi &copy;</p>
</footer>

</html>
